A callback is an anonymous function supplied to another function to be run when that function is done running.

	width: 70%
} , 2000	);

// JavaScript can be fired on any HTML element. To monitor an HTML element for the click event and then fire a callback function with some code:

		}
	);

// You can use a callback for a sequence- using one animation after another:
var animateMenu = function() {
	$(".menu").animate ( {opacity: .5} )
}
$(".menu").show(animateMenu)
 
// you can simplify that syntax like this:
$(".menu").show( function(){
	$(".menu").animate( {opacity: .5} )
})
